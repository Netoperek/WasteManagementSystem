{% extends 'base.html' %}
    
{% block content %}
    <div class="page-header">
        <h1>Trasa nr. {{ routeId }}<br>
            <small> Wylistowane detale trasy </small>
        </h1>
    </div>

    <div class="table-responsive">
    	<table class="table table-striped">
        	<thead>
        		<tr>
        			<th>#</th>
        			<th>Szerokość geograficzna</th>
        			<th>Długość geograficzna</th>
        			<th>Formularz</th>
        		</tr>	
        	</thead>
        	<tbody>
        	{% for point in points %}
        	<tr>
        		<td>{{ point.id }}</td>
				<td>{{ point.latitude }}</td>
                <td>{{ point.longitude }}</td>
        	</tr>
        	{% endfor %}
        	</tbody>
        </table>
    </div>
{% endblock %}
