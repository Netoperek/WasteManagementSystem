{% extends 'base.html' %}

{% block content %}
    <div class="page-header">
        <h1>Loging Panel<br>
            <small> Login to get started !</small>
        </h1>
    </div>

        <form id="login_form" method="post" action="loginPage">
            {% csrf_token %}
            <b>Username:</b> <input type="text" name="username" value="" size="20" />
            <br />
            <b>Password:</b> <input type="password" name="password" value="" size="20" />
            <br />

            <input type="submit" value="submit" class="btn btn-primary"/>
        </form>

{% endblock %}
