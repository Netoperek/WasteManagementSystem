    <script src="http://js.arcgis.com/3.9/"></script>
    <script>
      $.ajaxSettings.traditional = true;
      var map, locator, counter,x, y, address;
      var points = new Array();
      counter = 0;

      require([
        "esri/map", "esri/tasks/locator", "esri/graphic",
        "esri/InfoTemplate", "esri/symbols/SimpleMarkerSymbol",
        "esri/symbols/Font", "esri/symbols/TextSymbol",
        "dojo/_base/array", "esri/Color",
        "dojo/number", "dojo/parser", "dojo/dom", "dijit/registry",
        "esri/dijit/LocateButton",
        "dijit/form/Button", "dijit/form/Textarea",
        "dijit/layout/BorderContainer", "dijit/layout/ContentPane", "dojo/domReady!",
        "esri/geometry/webMercatorUtils"
      ], function(
        Map, Locator, Graphic,
        InfoTemplate, SimpleMarkerSymbol, 
        Font, TextSymbol,
        arrayUtils, Color,
        number, parser, dom, registry, LocateButton, webMercatorUtils
      ) {
        parser.parse();

        map = new Map("map", { 
          basemap: "streets",
          center: [19.959, 50.060],
          zoom: 10
        });

        geoLocate = new LocateButton({
            map: map
        }, "LocateButton");
        geoLocate.startup()
        
        locator = new Locator("http://geocode.arcgis.com/arcgis/rest/services/World/GeocodeServer");
        locator.on("address-to-locations-complete", showResults);

        // listen for button click then geocode
        registry.byId("locate").on("click", locate);

        map.infoWindow.resize(200,125);

        function locate() {
          //map.graphics.clear();
          counter ++;
          var address = {
            "SingleLine": dom.byId("address").value
          };
          locator.outSpatialReference = map.spatialReference;
          var options = {
            address: address,
            outFields: ["Loc_name"]
          }
          locator.addressToLocations(options);
        }

        function showResults(evt) {
          var candidate;
          var symbol = new SimpleMarkerSymbol();
          var infoTemplate = new InfoTemplate(
            "Location", 
            "Address: ${address}<br />Score: ${score}<br />Source locator: ${locatorName}"
          );
          var r = Math.floor(Math.random() * 250);
          var g = Math.floor(Math.random() * 100);
          var b = Math.floor(Math.random() * 100);
          symbol.setStyle(SimpleMarkerSymbol.STYLE_DIAMOND);
          symbol.setColor(new Color([r,g,b,0.75]));

          var geom;
          arrayUtils.every(evt.addresses, function(candidate) {
            console.log(candidate.score);
            if (candidate.score > 80) {
              console.log(candidate.location);
              var attributes = { 
                address: candidate.address, 
                score: candidate.score, 
                locatorName: candidate.attributes.Loc_name 
              };   
              geom = candidate.location;
              x = geom.x.toFixed(5);
              y = geom.y.toFixed(5);
              var normalizedVal = esri.geometry.xyToLngLat(x, y);
              x = normalizedVal[0]
              y = normalizedVal[1]
              console.log(x);
              console.log(y);
              var graphic = new Graphic(geom, symbol, attributes, infoTemplate);
              //add a graphic to the map at the geocoded location
              map.graphics.add(graphic);
              //add a text symbol to the map listing the location of the matched address.
              address = candidate.address;
              var displayText = counter + "# " + candidate.address;
              var font = new Font(
                "10pt",
                Font.STYLE_NORMAL, 
                Font.VARIANT_NORMAL,
                Font.WEIGHT_BOLD,
                "Helvetica"
              );
             
              var textSymbol = new TextSymbol(
                displayText,
                font,
                new Color("#666633")
              );
              textSymbol.setOffset(0,8);
              map.graphics.add(new Graphic(geom, textSymbol));
              return false; //break out of loop after one candidate with score greater  than 80 is found.
            }
          });
          if ( geom !== undefined ) {
            map.centerAndZoom(geom, 12);
            points.push(x+"#"+y+"#"+address);
            for(var i = 0; i < points.length; i++)
              console.log(points[i]);
          }else{
            alert("notFound");
            --counter;
          }
        }
      });

        function clearGraphics(){
          map.graphics.clear();
          counter = 0;
          points.length = 0;
        }

        function save(){
          $.ajax({
            type:"GET",
            url:"/saveRoute/",
            data:{points:points},//**I want pass the arr to django**
            success:function(data){alert(data);},
            error:function(data){alert(data);}
         });
          clearGraphics();
       }


    </script>
