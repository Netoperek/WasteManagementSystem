      html, body {
        height: 100%;
        margin: 0px;
        padding: 0px;

        padding-left:250px;
        margin:5px 5px 5px 0px;

    </style>

    <script src="http://js.arcgis.com/3.9compact/"> </script>
    <script>
      var map;
      var graphic;
      var currLocation;
      var watchId;
      require([
        "esri/map", "esri/geometry/Point", "esri/symbols/Font",
        "esri/symbols/SimpleMarkerSymbol", "esri/symbols/SimpleLineSymbol",
        "esri/graphic", "esri/Color", "dojo/domReady!", "esri/symbols/TextSymbol"
      ], function(
        Map, Point, Font,
        SimpleMarkerSymbol, SimpleLineSymbol,
        Graphic, Color, TextSymbol
      ) {
        map = new Map("map", { 
          basemap: "streets",
          center: [19.959, 50.060],
          zoom: 10
        });
        map.on("load", initFunc);

        function orientationChanged() {
          if(map){
            map.reposition();
            map.resize();
          }
        }

        function initFunc(map) {
          showLocation()
        }

        function showLocation(location) {
          //zoom to the users location and add a graphic
          var adds = {{addsList|safe}} ;
          var lats = {{latsList|safe}} ;
          var longs = {{lonsList|safe}} ;
          var pt;

          for(var i = 0; i < adds.length; i++){
            pt = new Point(lats[i], longs[i]);
            addGraphic(pt, (i+1) + "# " + adds[i] );
          }
          map.centerAt(pt);
        }
        
        function addGraphic(pt, address){
          var font = new Font(
            "10pt",
            Font.STYLE_NORMAL, 
            Font.VARIANT_NORMAL,
            Font.WEIGHT_BOLD,
            "Helvetica"
          );
          var textSymbol = new esri.symbol.TextSymbol(address);
          textSymbol.setFont(font);
          textSymbol.setColor(new Color("#666633"));
          textSymbol.setOffset(0,8);
          map.graphics.add(new Graphic(pt, textSymbol));

          var symbol = new SimpleMarkerSymbol();
          var r = Math.floor(Math.random() * 250);
          var g = Math.floor(Math.random() * 100);
          var b = Math.floor(Math.random() * 100);
          symbol.setStyle(SimpleMarkerSymbol.STYLE_DIAMOND);
          symbol.setColor(new Color([r,g,b,0.75]));
          graphic = new Graphic(pt, symbol);
          map.graphics.add(graphic);
        }
      });
    </script>
